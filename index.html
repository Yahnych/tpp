<!DOCTYPE html>
<html lang="en">
<head>
    <title>T++</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1,
                                   user-scalable=no,
                                   minimal-ui">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="menu">
        <h1>T++</h1>
        <div class="menu-container">
            <span>
                <input id="one-player" type="radio" name="count-players" checked="checked">
                <label for="one-player">One player</label>
            </span>
            <span>
                <input id="two-player" type="radio" name="count-players">
                <label for="two-player">Two player</label>
            </span>
        </div>
        <p>Difficulty level</p>
        <div class="menu-container">
            <span>
                <input id="easy" type="radio" name="difficulty">
                <label for="easy">Private</label>
            </span>
            <span>
                <input id="medium" type="radio" name="difficulty" checked="checked">
                <label for="medium">Sergeant</label>
            </span>
            <span>
                <input id="hard" type="radio" name="difficulty">
                <label for="hard">Lieutenant</label>
            </span>
            <span>
                <input id="very-hard" type="radio" name="difficulty">
                <label for="very-hard">General</label>
            </span>
        </div>
        <div class="menu-container">
            <div class="button -regular center" id="play-btn">Play</div>
            <div class="button -regular center" id="play-bench">Benchmark</div>
        </div>
    </div>
    <script type="text/javascript">
    document.getElementById("play-btn").onclick = () => {
        window.location.href += "game?mode=level&difficulty=0&twoplayers=true";
    };
    document.getElementById("play-bench").onclick = () => {
        window.location.href += "game?mode=bench&difficulty=15&twoplayers=true";
    };
    </script>
</body>
</html>
